<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxPro Manager</title>
    <style>
        :root {
            --bg-primary: #0b1220;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1f2937;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-accent: #10b981;
            --accent: #667eea;
            --accent-secondary: #764ba2;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
        }

        .panel h2 {
            color: var(--text-accent);
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Media Player Styles */
        .key-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .key-button {
            padding: 20px;
            border: 2px solid var(--bg-tertiary);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .key-button:hover {
            border-color: var(--accent);
        }

        .key-button.assigned {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-color: var(--accent);
            color: white;
        }

        .key-button.playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .key-5 {
            grid-column: 1 / -1;
            max-width: 300px;
            margin: 0 auto;
        }

        .stop-button {
            grid-column: 1 / -1;
            padding: 15px;
            background: var(--error);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .connection-status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Manager Styles */
        .search-section {
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 2px solid var(--bg-tertiary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .media-browser {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 25px;
            border: 1px solid var(--bg-tertiary);
            border-radius: 8px;
        }

        .media-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-bottom: 1px solid var(--bg-tertiary);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .media-item:hover {
            background: var(--bg-tertiary);
        }

        .media-item.selected {
            background: rgba(102, 126, 234, 0.2);
            border-left: 4px solid var(--accent);
        }

        .media-item:last-child {
            border-bottom: none;
        }

        .media-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .media-info {
            flex: 1;
        }

        .media-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .media-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 2px solid var(--bg-tertiary);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .assign-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--success), #059669);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .assign-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .assign-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .assignments-section h3 {
            color: var(--text-accent);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .assignment-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .assignment-key {
            font-weight: 600;
            color: var(--accent);
        }

        .remove-button {
            padding: 4px 8px;
            background: var(--error);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
        }

        /* Media Modal */
        .media-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .media-modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .current-info {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .current-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .current-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .key-grid {
                grid-template-columns: 1fr;
            }
            
            .key-5 {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- VoxPro Media Player -->
        <div class="panel">
            <h2>VoxPro Media Player</h2>
            
            <div class="connection-status connected" id="connectionStatus">
                <div class="status-dot"></div>
                <span id="connectionText">Connected</span>
            </div>

            <div class="key-grid">
                <button class="key-button" data-key="1" id="key1">KEY 1</button>
                <button class="key-button" data-key="2" id="key2">KEY 2</button>
                <button class="key-button" data-key="3" id="key3">KEY 3</button>
                <button class="key-button" data-key="4" id="key4">KEY 4</button>
                <button class="key-button key-5" data-key="5" id="key5">KEY 5</button>
                <button class="stop-button" id="stopButton">STOP</button>
            </div>

            <div class="current-info" id="currentInfo">
                <div class="current-title" id="currentTitle"></div>
                <div class="current-meta" id="currentMeta"></div>
            </div>

            <div class="assignments-section">
                <h3>Current Key Assignments</h3>
                <div id="assignmentsList">
                    <div class="empty-state">No assignments yet</div>
                </div>
            </div>
        </div>

        <!-- VoxPro Manager -->
        <div class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">VoxPro Manager</h2>
                <a href="/file-manager.html" target="_blank" 
                   style="padding: 8px 16px; background: linear-gradient(135deg, var(--accent), var(--accent-secondary)); 
                          color: white; text-decoration: none; border-radius: 6px; font-weight: 500; 
                          transition: transform 0.2s ease;">
                    📁 Upload Files
                </a>
            </div>
            
            <div class="message" id="messageBox"></div>

            <div class="search-section">
                <label class="form-label">Search Media (title, description, station, tags)</label>
                <input type="text" class="search-input" id="searchInput" placeholder="Type to search... or leave empty for recent">
            </div>

            <div class="media-browser" id="mediaBrowser">
                <div class="empty-state">Loading media...</div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label class="form-label">Select Key Slot</label>
                    <select class="form-select" id="keySelect">
                        <option value="">Choose a key...</option>
                        <option value="1">Key 1</option>
                        <option value="2">Key 2</option>
                        <option value="3">Key 3</option>
                        <option value="4">Key 4</option>
                        <option value="5">Key 5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="titleInput" placeholder="Title">
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="descriptionInput" placeholder="Description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Station</label>
                    <input type="text" class="form-input" id="stationInput" placeholder="Station">
                </div>

                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <input type="text" class="form-input" id="tagsInput" placeholder="Comma-separated">
                </div>

                <div class="form-group">
                    <label class="form-label">Submitted By</label>
                    <input type="text" class="form-input" id="submittedByInput" placeholder="Name or initials">
                </div>

                <button class="assign-button" id="assignButton">Assign / Update Key</button>
            </div>
        </div>
    </div>

    <!-- Media Modal -->
    <div class="media-modal" id="mediaModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div id="mediaPlayer">
                <div style="color: var(--text-secondary);">Media stopped</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const XANO_PROXY_BASE = '/.netlify/functions/xano-proxy';
        const LIST_MEDIA_ENDPOINT = '/.netlify/functions/list-media';
        const ASSIGNMENTS_REFRESH_MS = 30000;

        // Global variables
        let selectedMedia = null;
        let mediaList = [];
        let assignments = [];
        let playing = null;

        // DOM elements
        let connectionStatus, connectionText, messageBox;
        let searchInput, mediaBrowser, keySelect, titleInput, descriptionInput, stationInput, tagsInput, submittedByInput;
        let assignButton, assignmentsList, keyButtons, stopButton, mediaModal, modalClose, mediaPlayer, currentInfo, currentTitle, currentMeta;

        // Utility functions
        function showMessage(type, message) {
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        function setConnectionStatus(connected) {
            connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            connectionText.textContent = connected ? 'Connected' : 'Disconnected';
        }

        async function xanoRequest(endpoint, opts = {}) {
            try {
                const response = await fetch(`${XANO_PROXY_BASE}${endpoint}`, {
                    headers: { 'Content-Type': 'application/json' },
                    ...opts
                });
                
                if (!response.ok) {
                    throw new Error(`${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                setConnectionStatus(true);
                return data;
            } catch (error) {
                setConnectionStatus(false);
                showMessage('error', `API Error: ${error.message}`);
                return null;
            }
        }

        // Media functions - Filter out test data
        async function loadMedia(query = '') {
            try {
                // Use list-media endpoint with cache busting
                const cacheBuster = `?t=${Date.now()}&_r=${Math.random()}`;
                const response = await fetch(`${LIST_MEDIA_ENDPOINT}${cacheBuster}`, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                let data = await response.json();
                
                // FILTER OUT EMPTY/TEST DATA
                mediaList = data.filter(item => {
                    // Must have actual file size
                    if (!item.file_size || item.file_size === 0 || item.file_size < 100) {
                        console.log(`Filtering out: ${item.title || 'Untitled'} - No/small file size`);
                        return false;
                    }
                    
                    // Must have a media URL (Cloudinary or file_url)
                    if (!item.cloudinary_url && !item.file_url && !item.media_url) {
                        console.log(`Filtering out: ${item.title || 'Untitled'} - No media URL`);
                        return false;
                    }
                    
                    return true;
                });
                
                console.log(`Loaded ${data.length} total items, kept ${mediaList.length} valid media files`);
                
                // Filter by search query if provided
                if (query) {
                    mediaList = mediaList.filter(item => {
                        const searchText = [
                            item.title || '',
                            item.description || '',
                            item.station || '',
                            item.tags || '',
                            item.submitted_by || ''
                        ].join(' ').toLowerCase();
                        
                        return searchText.includes(query.toLowerCase());
                    });
                }
                
                renderMediaBrowser();
                setConnectionStatus(true);
            } catch (error) {
                console.error('Load media error:', error);
                showMessage('error', 'Failed to load media');
                setConnectionStatus(false);
            }
        }

        function renderMediaBrowser() {
            if (!mediaList || mediaList.length === 0) {
                mediaBrowser.innerHTML = '<div class="empty-state">No media found</div>';
                return;
            }

            mediaBrowser.innerHTML = mediaList.map(item => {
                const icon = getMediaIcon(item.file_type || item.category || '');
                return `
                    <div class="media-item" data-id="${item.id}" onclick="selectMedia(${item.id})">
                        <div class="media-icon">${icon}</div>
                        <div class="media-info">
                            <div class="media-title">${item.title || 'Untitled'}</div>
                            <div class="media-meta">${item.station || 'Unknown'} • ${item.category || 'Media'}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getMediaIcon(fileType) {
            const type = (fileType || '').toLowerCase();
            if (type.includes('audio')) return '🎵';
            if (type.includes('video')) return '🎬';
            if (type.includes('image')) return '🖼️';
            if (type.includes('photo')) return '📷';
            return '📁';
        }

        function selectMedia(id) {
            selectedMedia = mediaList.find(m => m.id === id);
            if (!selectedMedia) return;

            // Remove previous selection
            document.querySelectorAll('.media-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Add selection to clicked item
            const selectedItem = document.querySelector(`[data-id="${id}"]`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
            }

            // Populate form
            titleInput.value = selectedMedia.title || '';
            descriptionInput.value = selectedMedia.description || '';
            stationInput.value = selectedMedia.station || '';
            tagsInput.value = selectedMedia.tags || '';
            submittedByInput.value = selectedMedia.submitted_by || '';
        }

        // Assignment functions
        async function loadAssignments() {
            try {
                const data = await xanoRequest('/voxpro_assignments');
                assignments = Array.isArray(data) ? data : [];
                renderAssignments();
                updateKeyButtons();
            } catch (error) {
                console.error('Load assignments error:', error);
            }
        }

        function renderAssignments() {
            if (!assignments || assignments.length === 0) {
                assignmentsList.innerHTML = '<div class="empty-state">No assignments yet</div>';
                return;
            }

            assignmentsList.innerHTML = assignments.map(assignment => `
                <div class="assignment-item">
                    <span class="assignment-key">Key ${assignment.key_number} — ${assignment.asset?.title || assignment.title || 'Unknown'}</span>
                    <button class="remove-button" onclick="deleteAssignment(${assignment.id})">×</button>
                </div>
            `).join('');
        }

        function updateKeyButtons() {
            keyButtons.forEach(button => {
                const keyNum = parseInt(button.dataset.key);
                const assignment = assignments.find(a => parseInt(a.key_number) === keyNum);
                
                if (assignment) {
                    button.classList.add('assigned');
                } else {
                    button.classList.remove('assigned');
                }
            });
        }

        async function createAssignment() {
            if (!selectedMedia) {
                showMessage('error', 'Please select a media item first');
                return;
            }
            
            const keySlot = keySelect.value;
            if (!keySlot) {
                showMessage('error', 'Please select a key slot');
                return;
            }
            
            try {
                const assignmentData = {
                    asset_id: selectedMedia.id,
                    key_number: parseInt(keySlot),
                    title: titleInput.value || selectedMedia.title,
                    description: descriptionInput.value || selectedMedia.description,
                    station: stationInput.value || selectedMedia.station,
                    tags: tagsInput.value || selectedMedia.tags,
                    submitted_by: submittedByInput.value || selectedMedia.submitted_by
                };
                
                await xanoRequest('/voxpro_assignments', {
                    method: 'POST',
                    body: JSON.stringify(assignmentData)
                });
                
                showMessage('success', 'Assignment created successfully!');
                await loadAssignments();
                
                // Clear form
                keySelect.value = '';
                
            } catch (error) {
                console.error('Create assignment failed:', error);
                showMessage('error', `Assignment failed: ${error.message}`);
            }
        }

        async function deleteAssignment(assignmentId) {
            if (!confirm('Are you sure you want to remove this assignment?')) return;
            
            try {
                await xanoRequest(`/voxpro_assignments/${assignmentId}`, { method: 'DELETE' });
                showMessage('success', 'Assignment removed successfully!');
                await loadAssignments();
            } catch (error) {
                console.error('Delete assignment failed:', error);
                showMessage('error', `Delete failed: ${error.message}`);
            }
        }

        // Media playback functions
        async function playForKey(keyNum) {
            const assignment = assignments.find(a => parseInt(a.key_number) === parseInt(keyNum));
            if (!assignment) {
                showMessage('error', `No media assigned to Key ${keyNum}`);
                return;
            }
            
            // Get the media URL
            const mediaUrl = assignment.asset?.cloudinary_url || 
                           assignment.asset?.file_url || 
                           assignment.asset?.media_url ||
                           assignment.cloudinary_url ||
                           assignment.file_url;
            
            if (!mediaUrl) {
                showMessage('error', 'No media URL found for this assignment');
                return;
            }
            
            // Show playing state
            keyButtons.forEach(btn => btn.classList.remove('playing'));
            document.getElementById(`key${keyNum}`).classList.add('playing');
            
            // Update current info
            currentInfo.style.display = 'block';
            currentTitle.textContent = assignment.title || assignment.asset?.title || 'Untitled';
            currentMeta.textContent = `${assignment.station || 'Unknown'} • Key ${keyNum}`;
            
            // Create media element based on type
            const fileType = (assignment.file_type || assignment.asset?.file_type || '').toLowerCase();
            let mediaElement;
            
            if (fileType.includes('audio')) {
                mediaElement = document.createElement('audio');
                mediaElement.controls = true;
                mediaElement.autoplay = true;
            } else if (fileType.includes('video')) {
                mediaElement = document.createElement('video');
                mediaElement.controls = true;
                mediaElement.autoplay = true;
                mediaElement.style.width = '100%';
            } else if (fileType.includes('image') || fileType.includes('photo')) {
                mediaElement = document.createElement('img');
                mediaElement.style.width = '100%';
            } else {
                // Default to audio
                mediaElement = document.createElement('audio');
                mediaElement.controls = true;
                mediaElement.autoplay = true;
            }
            
            mediaElement.src = mediaUrl;
            
            // Show in modal
            mediaPlayer.innerHTML = '';
            mediaPlayer.appendChild(mediaElement);
            mediaModal.classList.add('show');
            
            playing = { key: keyNum, assignmentId: assignment.id };
            
            showMessage('success', `Playing: ${assignment.title || assignment.asset?.title || 'Unknown'}`);
        }

        function stopPlayback() {
            playing = null;
            keyButtons.forEach(btn => btn.classList.remove('playing'));
            mediaModal.classList.remove('show');
            
            // Stop all media elements
            mediaPlayer.querySelectorAll('audio, video').forEach(el => {
                try {
                    el.pause();
                    el.currentTime = 0;
                } catch (e) {}
            });
            
            mediaPlayer.innerHTML = '<div style="color: var(--text-secondary);">Media stopped</div>';
            currentInfo.style.display = 'none';
        }

        // Initialization function
        async function init() {
            // Get DOM elements
            connectionStatus = document.getElementById('connectionStatus');
            connectionText = document.getElementById('connectionText');
            messageBox = document.getElementById('messageBox');
            searchInput = document.getElementById('searchInput');
            mediaBrowser = document.getElementById('mediaBrowser');
            keySelect = document.getElementById('keySelect');
            titleInput = document.getElementById('titleInput');
            descriptionInput = document.getElementById('descriptionInput');
            stationInput = document.getElementById('stationInput');
            tagsInput = document.getElementById('tagsInput');
            submittedByInput = document.getElementById('submittedByInput');
            assignButton = document.getElementById('assignButton');
            assignmentsList = document.getElementById('assignmentsList');
            keyButtons = document.querySelectorAll('.key-button');
            stopButton = document.getElementById('stopButton');
            mediaModal = document.getElementById('mediaModal');
            modalClose = document.getElementById('modalClose');
            mediaPlayer = document.getElementById('mediaPlayer');
            currentInfo = document.getElementById('currentInfo');
            currentTitle = document.getElementById('currentTitle');
            currentMeta = document.getElementById('currentMeta');

            // Set initial connection status
            setConnectionStatus(false);

            // Attach event listeners
            searchInput.addEventListener('input', e => loadMedia(e.target.value.trim()));
            
            keyButtons.forEach(btn => {
                btn.addEventListener('click', () => playForKey(btn.dataset.key));
            });
            
            stopButton.addEventListener('click', stopPlayback);
            modalClose.addEventListener('click', stopPlayback);
            mediaModal.addEventListener('click', (e) => {
                if (e.target === mediaModal) stopPlayback();
            });

            assignButton.addEventListener('click', createAssignment);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key >= '1' && e.key <= '5') {
                    const button = document.querySelector(`[data-key="${e.key}"]`);
                    if (button) button.click();
                }
                if (e.key === 'Escape' || e.key === ' ') {
                    e.preventDefault();
                    stopPlayback();
                }
            });

            // Load initial data
            await loadMedia();
            await loadAssignments();
            
            // Set up periodic refresh
            setInterval(loadAssignments, ASSIGNMENTS_REFRESH_MS);
        }

        // Make functions available globally for onclick handlers
        window.selectMedia = selectMedia;
        window.deleteAssignment = deleteAssignment;

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

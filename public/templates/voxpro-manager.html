<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxPro Manager</title>
    <style>
        :root {
            --bg-primary: #0b1220;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1f2937;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-accent: #10b981;
            --accent: #667eea;
            --accent-secondary: #764ba2;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
        }

        .panel h2 {
            color: var(--text-accent);
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Media Player Styles */
        .key-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .key-button {
            padding: 20px;
            border: 2px solid var(--bg-tertiary);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .key-button:hover {
            border-color: var(--accent);
        }

        .key-button.assigned {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-color: var(--accent);
            color: white;
        }

        .key-button.playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stop-button {
            grid-column: 1 / -1;
            padding: 15px;
            background: var(--error);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .connection-status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Manager Styles */
        .search-section {
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 2px solid var(--bg-tertiary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .media-browser {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 25px;
            border: 1px solid var(--bg-tertiary);
            border-radius: 8px;
        }

        .media-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-bottom: 1px solid var(--bg-tertiary);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .media-item:hover {
            background: var(--bg-tertiary);
        }

        .media-item.selected {
            background: rgba(102, 126, 234, 0.2);
            border-left: 4px solid var(--accent);
        }

        .media-item:last-child {
            border-bottom: none;
        }

        .media-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .media-info {
            flex: 1;
        }

        .media-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .media-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 2px solid var(--bg-tertiary);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .assign-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--success), #059669);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .assign-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .assign-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .assignments-section h3 {
            color: var(--text-accent);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .assignment-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .assignment-key {
            font-weight: 600;
            color: var(--accent);
        }

        .remove-button {
            padding: 4px 8px;
            background: var(--error);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .key-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- VoxPro Media Player -->
        <div class="panel">
            <h2>VoxPro Media Player</h2>
            
            <div class="connection-status connected" id="connectionStatus">
                <div class="status-dot"></div>
                <span id="connectionText">Connected</span>
            </div>

            <div class="key-grid">
                <button class="key-button" data-key="1" id="key1">KEY 1</button>
                <button class="key-button" data-key="2" id="key2">KEY 2</button>
                <button class="key-button" data-key="3" id="key3">KEY 3</button>
                <button class="key-button" data-key="4" id="key4">KEY 4</button>
                <button class="key-button" data-key="5" id="key5">KEY 5</button>
                <button class="stop-button" id="stopButton">STOP</button>
            </div>

            <div class="assignments-section">
                <h3>Current Key Assignments</h3>
                <div id="assignmentsList">
                    <div class="empty-state">Loading assignments...</div>
                </div>
            </div>
        </div>

        <!-- VoxPro Manager -->
        <div class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">VoxPro Manager</h2>
                <a href="/file-manager.html" target="_blank" 
                   style="padding: 8px 16px; background: linear-gradient(135deg, var(--accent), var(--accent-secondary)); 
                          color: white; text-decoration: none; border-radius: 6px; font-weight: 500; 
                          transition: transform 0.2s ease;">
                    üìÅ Upload Files
                </a>
            </div>
            
            <div class="message" id="messageBox"></div>

            <div class="search-section">
                <label class="form-label">Search Media (title, description, station, tags)</label>
                <input type="text" class="search-input" id="searchInput" placeholder="Type to search... or leave empty for recent">
            </div>

            <div class="media-browser" id="mediaBrowser">
                <div class="empty-state">Loading media...</div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label class="form-label">Select Key Slot</label>
                    <select class="form-select" id="keySelect">
                        <option value="">Choose a key...</option>
                        <option value="1">Key 1</option>
                        <option value="2">Key 2</option>
                        <option value="3">Key 3</option>
                        <option value="4">Key 4</option>
                        <option value="5">Key 5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="titleInput" placeholder="Title">
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="descriptionInput" placeholder="Description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Station</label>
                    <input type="text" class="form-input" id="stationInput" placeholder="Station">
                </div>

                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <input type="text" class="form-input" id="tagsInput" placeholder="Comma-separated">
                </div>

                <div class="form-group">
                    <label class="form-label">Submitted By</label>
                    <input type="text" class="form-input" id="submittedByInput" placeholder="Name or initials">
                </div>

                <button class="assign-button" id="assignButton">Assign / Update Key</button>
            </div>
        </div>
    </div>

    <!-- Load the JavaScript -->
    <script src="/assets/voxpro-manager.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxPro Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .key-button {
            transition: all 0.3s ease;
        }
        
        .key-button:hover {
            transform: translateY(-2px);
        }
        
        .assignment-item {
            transition: background-color 0.2s ease;
        }
        
        .assignment-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .media-thumbnail {
            transition: opacity 0.3s ease;
        }
        
        .media-thumbnail.loading {
            opacity: 0.5;
        }
        
        .success-message {
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-[#121212] text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Xano API configuration
        const XANO_API_BASE = 'https://xajo-bs7d-cagt.n7e.xano.io/api:pYeQctVX';

        // Main App Component
        function App() {
            const [selectedItem, setSelectedItem] = useState(null);
            const [searchResults, setSearchResults] = useState([]);
            const [selectedKey, setSelectedKey] = useState('');
            const [isPlaying, setIsPlaying] = useState(false);
            const [successMessage, setSuccessMessage] = useState('');

            // Initialize app
            useEffect(() => {
                loadSearchResults();
                loadAssignments();
            }, []);

            // Load search results from Xano
            async function loadSearchResults() {
                try {
                    const data = await xano('assets', {
                        q: 'status:published'
                    });
                    setSearchResults(data);
                } catch (error) {
                    console.error('Error loading search results:', error);
                }
            }

            // Load assignments from Xano
            async function loadAssignments() {
                try {
                    const assignments = await xano('voxpro_assignments');
                    console.log('Loaded assignments:', assignments);
                    
                    // Update key button states
                    updateKeyButtons(assignments);
                } catch (error) {
                    console.error('Error loading assignments:', error);
                }
            }

            // Update key button states based on assignments
            function updateKeyButtons(assignments) {
                const keys = [1, 2, 3, 4, 5];
                keys.forEach(key => {
                    const btn = document.getElementById(`key-${key}`);
                    if (btn) {
                        const hasAssignment = assignments.some(a => a.key_number === key);
                        btn.classList.toggle('bg-blue-600', hasAssignment);
                        btn.classList.toggle('bg-gray-700', !hasAssignment);
                    }
                });
            }

            // Handle item selection
            function selectItem(item) {
                setSelectedItem(item);
                
                // Try to play media if available
                if (item.url) {
                    playMedia(item.url, item.mime_type);
                }
            }

            // Play media based on type
            function playMedia(url, type) {
                if (!url) return;
                
                const container = document.getElementById('playerContainer');
                container.innerHTML = '';
                
                if (type.startsWith('audio/')) {
                    const audio = document.createElement('audio');
                    audio.src = url;
                    audio.controls = true;
                    audio.autoplay = true;
                    audio.volume = 0.8;
                    container.appendChild(audio);
                } else if (type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    video.muted = false;
                    video.autoplay = true;
                    video.playsInline = true;
                    container.appendChild(video);
                } else if (type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = url;
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '8px';
                    container.appendChild(img);
                } else {
                    container.innerHTML = `
                        <div class="flex items-center justify-center h-full bg-gray-800 rounded-lg p-4">
                            <div>
                                <i class="fas fa-file-alt text-4xl mb-2"></i>
                                <p>File format not supported for auto-play</p>
                                <a href="${url}" target="_blank" class="text-blue-400 mt-2 block">Download file</a>
                            </div>
                        </div>
                    `;
                }
            }

            // Create assignment
            async function createAssignment() {
                if (!selectedItem || !selectedKey) {
                    alert('Please select an item and a key slot');
                    return;
                }

                try {
                    const result = await xano('voxpro_assignments', {
                        method: 'POST',
                        body: JSON.stringify({
                            key_number: parseInt(selectedKey),
                            asset_id: selectedItem.id
                        })
                    });

                    if (result.success) {
                        setSuccessMessage(`Assigned "${selectedItem.title}" to Key ${selectedKey}`);
                        setTimeout(() => setSuccessMessage(''), 3000);
                        
                        // Refresh assignments
                        loadAssignments();
                    } else {
                        alert('Failed to create assignment');
                    }
                } catch (error) {
                    console.error('Assignment error:', error);
                    alert('Error creating assignment');
                }
            }

            // Delete assignment
            async function deleteAssignment(keyNumber) {
                try {
                    const result = await xano('voxpro_assignments', {
                        method: 'DELETE',
                        body: JSON.stringify({ key_number: keyNumber })
                    });

                    if (result.success) {
                        setSuccessMessage(`Assignment for Key ${keyNumber} deleted`);
                        setTimeout(() => setSuccessMessage(''), 3000);
                        loadAssignments();
                    } else {
                        alert('Failed to delete assignment');
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    alert('Error deleting assignment');
                }
            }

            return (
                <div className="container mx-auto p-4">
                    {/* Success Message */}
                    {successMessage && (
                        <div className="mb-4 p-3 bg-green-900 border border-green-600 rounded-md text-green-100">
                            {successMessage}
                        </div>
                    )}

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Left Column - Keys */}

                        {/* Right Column - Media Selection */}

                        {/* Bottom Section - Assignments */}

                        {/* Player Container */}
                        <div id="playerContainer" className="col-span-3 mt-4">
                            {/* Player will be rendered here */}
                        </div>
                    </div>
                </div>
            );
        }

        // Xano API helper function
        async function xano(endpoint, options = {}) {
            const url = `${XANO_API_BASE}/${endpoint}`;
            
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            
            const config = {
                ...defaultOptions,
                ...options
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

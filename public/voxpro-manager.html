<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>VoxPro Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        .key-button { transition: all 0.3s ease; }
        .key-button:hover { transform: translateY(-2px); }
        .assignment-item { transition: background-color 0.2s ease; }
        .assignment-item:hover { background-color: rgba(255, 255, 255, 0.05); }
        .media-thumbnail { transition: opacity 0.3s ease; }
        .media-thumbnail.loading { opacity: 0.5; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Mock Xano API for demonstration
        const mockXanoApi = {
            assets: [
                { id: 1, title: "Test API Post", station: "Test Station", mime_type: "folder", url: "#" },
                { id: 2, title: "Photo - happy little girl, sharing", station: "Unknown", mime_type: "image", url: "https://picsum.photos/seed/happy-girl/300/200.jpg" },
                { id: 3, title: "Don Nelson, Michelle Edmonds", station: "KIVI, KNIN", mime_type: "image", url: "https://picsum.photos/seed/nelson-edmonds/300/200.jpg" },
                { id: 4, title: "Test File Upload Fixed", station: "Unknown", mime_type: "folder", url: "#" }
            ],
            voxpro_assignments: [
                { id: 1, key_number: 3, asset_id: 3 },
                { id: 2, key_number: 2, asset_id: 5 },
                { id: 3, key_number: 1, asset_id: 1 },
                { id: 4, key_number: 4, asset_id: 4 },
                { id: 5, key_number: 5, asset_id: 3 }
            ]
        };

        function App() {
            const [items, setItems] = useState(mockXanoApi.assets);
            const [assignments, setAssignments] = useState(mockXanoApi.voxpro_assignments);
            const [selectedItem, setSelectedItem] = useState(items[2]);
            const [selectedKey, setSelectedKey] = useState("");
            const [isPlaying, setIsPlaying] = useState(false);
            const [successMessage, setSuccessMessage] = useState('');
            const [errorMessage, setErrorMessage] = useState('');

            // Load assignments with asset details
            const loadAssignments = useCallback(async () => {
                try {
                    // Fetch assignments from Xano
                    const response = await fetch(`${XANO_API_BASE}/voxpro_assignments`);
                    const assignments = await response.json();
                    
                    // Fetch all assets for efficient lookup
                    const assetsResponse = await fetch(`${XANO_API_BASE}/assets`);
                    const assets = await assetsResponse.json();
                    
                    // Map assets by ID for quick lookup
                    const assetMap = {};
                    assets.forEach(asset => {
                        assetMap[asset.id] = asset;
                    });
                    
                    // Enhance assignments with full asset data
                    const enhancedAssignments = assignments.map(assignment => ({
                        ...assignment,
                        asset: assetMap[assignment.asset_id] || {}
                    }));
                    
                    setAssignments(enhancedAssignments);
                } catch (error) {
                    console.error("Error loading assignments:", error);
                    setErrorMessage('Failed to load assignments');
                }
            }, [setAssignments, setErrorMessage]);

            // Create assignment
            const createAssignment = async () => {
                if (!selectedItem || !selectedKey) {
                    setErrorMessage('Please select an item and a key');
                    return;
                }

                try {
                    const newAssignment = {
                        key_number: parseInt(selectedKey),
                        asset_id: selectedItem.id
                    };

                    // Simulate API call
                    const response = await new Promise(resolve => 
                        setTimeout(() => resolve({ success: true }), 500)
                    );

                    if (response.success) {
                        const newAssignmentWithAsset = {
                            ...newAssignment,
                            id: Date.now(),
                            asset: selectedItem
                        };
                        setAssignments([...assignments, newAssignmentWithAsset]);
                        setSuccessMessage(`Assigned "${selectedItem.title}" to Key ${selectedKey}`);
                        setTimeout(() => setSuccessMessage(''), 3000);
                    }
                } catch (error) {
                    console.error("Assignment error:", error);
                    setErrorMessage('Error creating assignment');
                }
            };

            // Delete assignment
            const deleteAssignment = async (keyNumber) => {
                try {
                    // Simulate API call
                    await new Promise(resolve => 
                        setTimeout(resolve, 500)
                    );

                    const updatedAssignments = assignments.filter(a => a.key_number !== keyNumber);
                    setAssignments(updatedAssignments);
                    setSuccessMessage(`Assignment for Key ${keyNumber} deleted`);
                    setTimeout(() => setSuccessMessage(''), 3000);
                } catch (error) {
                    console.error("Delete error:", error);
                    setErrorMessage('Error deleting assignment');
                }
            };

            // Play media
            const playMedia = (url, type) => {
                if (!url) return;
                
                setIsPlaying(true);
                if (type.includes('audio')) {
                    // Audio handling
                    alert(`Playing audio: ${selectedItem.title}`);
                } else if (type.includes('video')) {
                    // Video handling
                    alert(`Playing video: ${selectedItem.title}`);
                } else {
                    // Image/document handling
                    alert(`Displaying: ${selectedItem.title}`);
                }
                setIsPlaying(false);
            };

            // Component lifecycle
            useEffect(() => {
                loadAssignments();
            }, [loadAssignments]);

            return (
                <div className="min-h-screen bg-black text-white p-4">
                    {/* Header and Status */}
                    <div className="mb-4">
                        <h1 className="text-2xl font-bold text-green-400">VoxPro Media Player</h1>
                        <div className="flex items-center space-x-2">
                            <span className="inline-block w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                            <span className="text-green-400">Connected</span>
                        </div>
                    </div>

                    {/* Main Content Grid */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Left Column - Keys */}
                        <div className="lg:col-span-1 space-y-4">
                            <h2 className="text-xl font-semibold text-green-400">Key Assignments</h2>
                            
                            <div className="grid grid-cols-2 gap-2">
                                {[1, 2].map(num => (
                                    <button 
                                        key={num} 
                                        className="py-3 bg-blue-600 rounded-md hover:bg-blue-700 transition"
                                        onClick={() => setSelectedKey(num.toString())}
                                    >
                                        KEY {num}
                                    </button>
                                ))}
                            </div>
                            
                            <div className="grid grid-cols-2 gap-2">
                                {[3, 4].map(num => (
                                    <button 
                                        key={num} 
                                        className="py-3 bg-gray-700 rounded-md hover:bg-gray-600 transition"
                                        onClick={() => setSelectedKey(num.toString())}
                                    >
                                        KEY {num}
                                    </button>
                                ))}
                            </div>
                            
                            <button className="w-full py-3 bg-red-600 rounded-md hover:bg-red-700 transition mt-4">
                                STOP ALL
                            </button>
                        </div>

                        {/* Middle Column - Media Selection */}
                        <div className="lg:col-span-2 space-y-4">
                            <h2 className="text-xl font-semibold text-green-400 border-b border-green-600 pb-2 mb-4">
                                Media Library
                            </h2>
                            
                            <div className="mb-4">
                                <input 
                                    type="text" 
                                    placeholder="Search media..." 
                                    className="w-full p-3 bg-gray-800 rounded-md text-white placeholder-gray-400"
                                />
                            </div>
                            
                            <div className="space-y-3 overflow-y-auto max-h-96">
                                {items.map(item => (
                                    <div 
                                        key={item.id} 
                                        onClick={() => setSelectedItem(item)}
                                        className={`p-3 rounded-md cursor-pointer flex items-center space-x-3 ${selectedItem?.id === item.id ? 'bg-green-900 border-l-4 border-green-500' : 'hover:bg-gray-800'}`}
                                    >
                                        <div className="flex-shrink-0">
                                            {item.mime_type === 'image' ? (
                                                <img 
                                                    src={item.url} 
                                                    alt={item.title} 
                                                    className="w-14 h-14 object-cover rounded"
                                                />
                                            ) : item.mime_type === 'audio' ? (
                                                <div className="w-14 h-14 bg-purple-800 rounded flex items-center justify-center">
                                                    <i className="fas fa-music text-purple-300"></i>
                                                </div>
                                            ) : item.mime_type === 'video' ? (
                                                <div className="w-14 h-14 bg-indigo-800 rounded flex items-center justify-center">
                                                    <i className="fas fa-video text-indigo-300"></i>
                                                </div>
                                            ) : (
                                                <div className="w-14 h-14 bg-yellow-800 rounded flex items-center justify-center">
                                                    <i className="fas fa-folder text-yellow-300"></i>
                                                </div>
                                            )}
                                        </div>
                                        <div>
                                            <div className="font-medium">{item.title}</div>
                                            <div className="text-sm text-gray-400">{item.station} • {item.mime_type}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="mt-4 space-y-4">
                                <div>
                                    <label className="block mb-1">Select Key Slot</label>
                                    <select 
                                        value={selectedKey} 
                                        onChange={(e) => setSelectedKey(e.target.value)}
                                        className="w-full p-3 bg-gray-800 rounded-md text-white"
                                    >
                                        <option value="">Choose a key...</option>
                                        {[1, 2, 3, 4, 5].map(num => (
                                            <option key={num} value={num}>Key {num}</option>
                                        ))}
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block mb-1">Title</label>
                                    <input 
                                        type="text" 
                                        value={selectedItem?.title || ''} 
                                        readOnly
                                        className="w-full p-3 bg-gray-800 rounded-md text-white"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block mb-1">Description</label>
                                    <textarea 
                                        className="w-full p-3 bg-gray-800 rounded-md text-white"
                                        rows="3"
                                        placeholder="Enter description here..."
                                    ></textarea>
                                </div>
                                
                                <div>
                                    <label className="block mb-1">Station</label>
                                    <input 
                                        type="text" 
                                        className="w-full p-3 bg-gray-800 rounded-md text-white"
                                        placeholder="Enter station name"
                                    />
                                </div>
                                
                                <button 
                                    onClick={createAssignment}
                                    className="w-full py-3 bg-blue-600 rounded-md hover:bg-blue-700 transition mt-4"
                                >
                                    Assign to Selected Key
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Assignments Panel */}
                    <div className="mt-6">
                        <h3 className="text-lg font-semibold text-green-400 mb-2">Current Key Assignments</h3>
                        <div className="space-y-2">
                            {assignments.map(assignment => (
                                <div 
                                    key={assignment.id} 
                                    className="p-3 bg-gray-800 rounded-md flex items-center justify-between"
                                >
                                    <div className="flex items-center space-x-3">
                                        <div className="flex-shrink-0">
                                            {assignment.asset.mime_type === 'image' ? (
                                                <img 
                                                    src={assignment.asset.url} 
                                                    alt={assignment.asset.title} 
                                                    className="w-12 h-12 object-cover rounded"
                                                />
                                            ) : assignment.asset.mime_type === 'audio' ? (
                                                <div className="w-12 h-12 bg-purple-800 rounded flex items-center justify-center">
                                                    <i className="fas fa-music text-purple-300"></i>
                                                </div>
                                            ) : assignment.asset.mime_type === 'video' ? (
                                                <div className="w-12 h-12 bg-indigo-800 rounded flex items-center justify-center">
                                                    <i className="fas fa-video text-indigo-300"></i>
                                                </div>
                                            ) : (
                                                <div className="w-12 h-12 bg-yellow-800 rounded flex items-center justify-center">
                                                    <i className="fas fa-folder text-yellow-300"></i>
                                                </div>
                                            )}
                                        </div>
                                        <div>
                                            <div className="font-medium">Key {assignment.key_number} — {assignment.asset.title}</div>
                                            <div className="text-sm text-gray-400">{assignment.asset.station}</div>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => deleteAssignment(assignment.key_number)}
                                        className="ml-4 px-3 py-1 bg-red-600 rounded hover:bg-red-700 transition"
                                    >
                                        Remove
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Player Area */}
                    <div className="mt-6">
                        <h3 className="text-lg font-semibold text-green-400 mb-2">Player</h3>
                        <div id="playerContainer" className="bg-gray-900 rounded-md p-4 min-h-32">
                            {selectedItem && (
                                <div className="flex flex-col items-center justify-center h-full">
                                    <div className="text-center">
                                        <div className="text-2xl mb-2">
                                            <i className={`${getIconForAsset(selectedItem)} text-4xl`}></i>
                                        </div>
                                        <div className="text-lg font-medium">{selectedItem.title}</div>
                                        <div className="text-sm text-gray-400">{selectedItem.station}</div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Status Messages */}
                    {successMessage && (
                        <div className="fixed bottom-4 right-4 bg-green-900 border border-green-500 text-green-100 p-3 rounded-md shadow-lg">
                            {successMessage}
                        </div>
                    )}
                    {errorMessage && (
                        <div className="fixed bottom-4 right-4 bg-red-900 border border-red-500 text-red-100 p-3 rounded-md shadow-lg">
                            {errorMessage}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

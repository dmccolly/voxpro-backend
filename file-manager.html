<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxPro File Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .cloudinary-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .cloudinary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #495057;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .file-info {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }

        .thumbnail-preview {
            width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VoxPro File Manager</h1>
            <p>Upload and manage your media files for the VoxPro system</p>
        </div>
        
        <div class="form-container">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="mediaUpload">Select Media File *</label>
                    <div>
                        <button type="button" id="upload_widget" class="cloudinary-button">Select Media File</button>
                        <div id="fileInfo" class="file-info"></div>
                        <img id="thumbnailPreview" class="thumbnail-preview">
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" placeholder="Enter media title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter media description"></textarea>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select category</option>
                            <option value="Audio">Audio</option>
                            <option value="Video">Video</option>
                            <option value="Music">Music</option>
                            <option value="Commercial">Commercial</option>
                            <option value="News">News</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="station">Station</label>
                        <select id="station" name="station">
                            <option value="">Select station</option>
                            <option value="KIVI">KIVI</option>
                            <option value="KTFT">KTFT</option>
                            <option value="KBOI">KBOI</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="submittedBy">Submitted By</label>
                        <input type="text" id="submittedBy" name="submittedBy" placeholder="Your name or initials">
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="Normal">Normal</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Additional notes or comments"></textarea>
                </div>

                <!-- Hidden fields for Cloudinary data -->
                <input type="hidden" id="cloudinaryUrl" name="cloudinaryUrl">
                <input type="hidden" id="cloudinaryThumbnailUrl" name="cloudinaryThumbnailUrl">
                <input type="hidden" id="cloudinaryPublicId" name="cloudinaryPublicId">
                <input type="hidden" id="fileType" name="fileType">
                <input type="hidden" id="fileSize" name="fileSize">

                <button type="submit" class="submit-btn" id="submitBtn">
                    Save to VoxPro
                </button>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Processing... 0%</div>
                </div>

                <div class="message" id="message"></div>
            </form>
        </div>
    </div>

    <!-- Cloudinary Upload Widget Script -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

    <script>
        // Cloudinary configuration
        const cloudName = 'idahobroadcasting'; // Your cloud name
        const uploadPreset = 'voxpro-uploads'; // Your upload preset
        
        // DOM Elements
        const uploadForm = document.getElementById('uploadForm');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('upload_widget');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');
        const thumbnailPreview = document.getElementById('thumbnailPreview');
        
        // Hidden fields for Cloudinary data
        const cloudinaryUrlInput = document.getElementById('cloudinaryUrl');
        const cloudinaryThumbnailUrlInput = document.getElementById('cloudinaryThumbnailUrl');
        const cloudinaryPublicIdInput = document.getElementById('cloudinaryPublicId');
        const fileTypeInput = document.getElementById('fileType');
        const fileSizeInput = document.getElementById('fileSize');

        // Initialize the Cloudinary Upload Widget
        const myWidget = cloudinary.createUploadWidget(
            {
                cloudName: cloudName,
                uploadPreset: uploadPreset,
                sources: ['local', 'url', 'camera', 'google_drive', 'dropbox'],
                multiple: false,
                maxFiles: 1,
                resourceType: 'auto',
                showAdvancedOptions: false,
                cropping: false,
                styles: {
                    palette: {
                        window: "#FFFFFF",
                        sourceBg: "#F4F4F5",
                        windowBorder: "#90A0B3",
                        tabIcon: "#764BA2",
                        inactiveTabIcon: "#667EEA",
                        menuIcons: "#5A616A",
                        link: "#667EEA",
                        action: "#764BA2",
                        inProgress: "#667EEA",
                        complete: "#10B981",
                        error: "#EF4444",
                        textDark: "#111827",
                        textLight: "#FFFFFF"
                    }
                }
            },
            (error, result) => {
                if (!error && result && result.event === "success") {
                    console.log('Upload Widget Result:', result.info);
                    
                    // Store Cloudinary data in hidden fields
                    cloudinaryUrlInput.value = result.info.secure_url;
                    cloudinaryPublicIdInput.value = result.info.public_id;
                    fileTypeInput.value = result.info.resource_type + '/' + result.info.format;
                    fileSizeInput.value = result.info.bytes;
                    
                    // Set thumbnail URL if available
                    if (result.info.thumbnail_url) {
                        cloudinaryThumbnailUrlInput.value = result.info.thumbnail_url;
                        thumbnailPreview.src = result.info.thumbnail_url;
                    } else {
                        cloudinaryThumbnailUrlInput.value = result.info.secure_url;
                        thumbnailPreview.src = result.info.secure_url;
                    }
                    
                    // Show preview and file info
                    thumbnailPreview.style.display = 'block';
                    
                    const fileSize = (result.info.bytes / (1024 * 1024)).toFixed(2);
                    fileInfo.innerHTML = `
                        <strong>File:</strong> ${result.info.original_filename}<br>
                        <strong>Size:</strong> ${fileSize} MB<br>
                        <strong>Type:</strong> ${result.info.resource_type}/${result.info.format}
                    `;
                    fileInfo.style.display = 'block';
                    
                    // Auto-detect category based on resource type
                    const categorySelect = document.getElementById('category');
                    if (result.info.resource_type === 'image') {
                        categorySelect.value = 'Photo';
                    } else if (result.info.resource_type === 'video') {
                        categorySelect.value = 'Video';
                    } else if (result.info.resource_type === 'audio' || 
                              ['mp3', 'wav', 'ogg', 'm4a'].includes(result.info.format)) {
                        categorySelect.value = 'Audio';
                    }
                    
                    // Update button text
                    uploadBtn.textContent = 'Change Media File';
                }
            }
        );

        // Attach widget to button
        uploadBtn.addEventListener('click', function() {
            myWidget.open();
        }, false);

        // Form submission
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate
            if (!cloudinaryUrlInput.value) {
                showMessage('Please upload a file using the media selector', 'error');
                return;
            }
            
            if (!document.getElementById('title').value.trim()) {
                showMessage('Please enter a title for the media', 'error');
                return;
            }
            
            // Show progress
            progressContainer.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            message.style.display = 'none';
            progressFill.style.width = '30%';
            
            try {
                // Prepare data for server
                const formData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    station: document.getElementById('station').value,
                    tags: document.getElementById('tags').value,
                    submitted_by: document.getElementById('submittedBy').value,
                    notes: document.getElementById('notes').value,
                    priority: document.getElementById('priority').value,
                    cloudinary_url: cloudinaryUrlInput.value,
                    thumbnail_url: cloudinaryThumbnailUrlInput.value,
                    public_id: cloudinaryPublicIdInput.value,
                    file_type: fileTypeInput.value,
                    file_size: fileSizeInput.value,
                    created_at: new Date().toISOString()
                };
                
                console.log('Sending data to server:', formData);
                progressFill.style.width = '60%';
                
                // Send to Netlify function
                const response = await fetch('/.netlify/functions/cloudinary-metadata', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                progressFill.style.width = '90%';
                
                // Handle response
                const result = await response.json();
                
                if (response.ok) {
                    progressFill.style.width = '100%';
                    showMessage('File uploaded successfully! The media is now available in the VoxPro system.', 'success');
                    uploadForm.reset();
                    fileInfo.style.display = 'none';
                    thumbnailPreview.style.display = 'none';
                    uploadBtn.textContent = 'Select Media File';
                    
                    // Optional: Trigger Webflow sync
                    try {
                        await fetch('/.netlify/functions/webflow-sync', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ itemId: result.data?.id })
                        });
                    } catch (syncError) {
                        console.error('Webflow sync error (non-critical):', syncError);
                    }
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, 'error');
                progressFill.style.width = '0%';
            } finally {
                progressContainer.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save to VoxPro';
            }
        });

        function showMessage(text, type = 'error') {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxPro File Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .cloudinary-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .cloudinary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .file-info {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }

        .thumbnail-preview {
            width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            object-fit: contain;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e1e5e9;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .fallback-upload {
            margin-top: 15px;
            display: none;
        }

        .fallback-upload input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #e1e5e9;
            border-radius: 8px;
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VoxPro File Manager</h1>
            <p>Upload and manage your media files for the VoxPro system</p>
        </div>
        
        <div class="form-container">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="mediaUpload">Select Media File *</label>
                    <div>
                        <button type="button" id="uploadBtn" class="cloudinary-button">Select Media File</button>
                        <!-- Fallback upload option in case Cloudinary doesn't load -->
                        <div class="fallback-upload" id="fallbackUpload">
                            <p style="margin-bottom: 5px; color: #666;">Or select a file directly:</p>
                            <input type="file" id="directFileInput" accept="audio/*,video/*,image/*,.pdf,.doc,.docx">
                        </div>
                        <div id="fileInfo" class="file-info"></div>
                        <img id="thumbnailPreview" class="thumbnail-preview">
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" placeholder="Enter media title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter media description"></textarea>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select category</option>
                            <option value="Audio">Audio</option>
                            <option value="Video">Video</option>
                            <option value="Music">Music</option>
                            <option value="Commercial">Commercial</option>
                            <option value="News">News</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="station">Station</label>
                        <select id="station" name="station">
                            <option value="">Select station</option>
                            <option value="KIVI">KIVI</option>
                            <option value="KTFT">KTFT</option>
                            <option value="KBOI">KBOI</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="submittedBy">Submitted By</label>
                        <input type="text" id="submittedBy" name="submittedBy" placeholder="Your name or initials">
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="Normal">Normal</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Additional notes or comments"></textarea>
                </div>

                <!-- Hidden fields for media data -->
                <input type="hidden" id="cloudinaryUrl" name="cloudinaryUrl">
                <input type="hidden" id="cloudinaryThumbnailUrl" name="cloudinaryThumbnailUrl">
                <input type="hidden" id="cloudinaryPublicId" name="cloudinaryPublicId">
                <input type="hidden" id="fileType" name="fileType">
                <input type="hidden" id="fileSize" name="fileSize">

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Save to VoxPro
                </button>

                <div class="message" id="message"></div>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <a href="/voxpro-manager" style="color: #667eea; text-decoration: none; font-weight: 600;">
                    ← Back to VoxPro Manager
                </a>
            </div>
        </div>
    </div>

    <script>
        console.log('File manager script started');
        
        // DOM Elements
        const uploadForm = document.getElementById('uploadForm');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const directFileInput = document.getElementById('directFileInput');
        const fallbackUpload = document.getElementById('fallbackUpload');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const thumbnailPreview = document.getElementById('thumbnailPreview');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        
        // Hidden fields for media data
        const cloudinaryUrlInput = document.getElementById('cloudinaryUrl');
        const cloudinaryThumbnailUrlInput = document.getElementById('cloudinaryThumbnailUrl');
        const cloudinaryPublicId = document.getElementById('cloudinaryPublicId');
        const fileTypeInput = document.getElementById('fileType');
        const fileSizeInput = document.getElementById('fileSize');

        // Show message function
        function showMessage(text, type = 'error') {
            console.log('Showing message:', type, text);
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            // Scroll to message
            message.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Keep error messages visible longer
            setTimeout(() => {
                message.style.display = 'none';
            }, type === 'error' ? 10000 : 5000);
        }

        // Load Cloudinary widget
        let cloudinaryWidget = null;
        let cloudinaryLoaded = false;

        function loadCloudinaryWidget() {
            console.log('Loading Cloudinary widget...');
            
            // Create script element
            const script = document.createElement('script');
            script.src = 'https://widget.cloudinary.com/v2.0/global/all.js';
            script.type = 'text/javascript';
            
            // Set up loading handlers
            script.onload = function() {
                console.log('Cloudinary script loaded successfully');
                cloudinaryLoaded = true;
                initCloudinaryWidget();
            };
            
            script.onerror = function() {
                console.error('Failed to load Cloudinary script');
                fallbackUpload.style.display = 'block';
            };
            
            // Add to document
            document.head.appendChild(script);
            
            // Set a timeout to show fallback after 5 seconds if Cloudinary doesn't load
            setTimeout(() => {
                if (!cloudinaryLoaded) {
                    console.log('Cloudinary script loading timeout - showing fallback');
                    fallbackUpload.style.display = 'block';
                }
            }, 5000);
        }

        function initCloudinaryWidget() {
            console.log('Initializing Cloudinary widget');
            
            // Cloudinary configuration
            cloudinaryWidget = cloudinary.createUploadWidget(
                {
                    cloudName: 'idahobroadcasting', 
                    uploadPreset: 'voxpro-uploads',
                    sources: ['local', 'url', 'camera', 'google_drive', 'dropbox'],
                    multiple: false,
                    maxFiles: 1,
                    resourceType: 'auto',
                    showAdvancedOptions: false,
                    cropping: false
                },
                (error, result) => {
                    if (error) {
                        console.error('Cloudinary widget error:', error);
                        showMessage(`Upload error: ${error.message || 'Unknown error'}`, 'error');
                        return;
                    }
                    
                    if (result && result.event === "success") {
                        console.log('Cloudinary upload success:', result.info);
                        
                        // Store Cloudinary data in hidden fields
                        cloudinaryUrlInput.value = result.info.secure_url;
                        cloudinaryThumbnailUrlInput.value = result.info.thumbnail_url || result.info.secure_url;
                        cloudinaryPublicId.value = result.info.public_id;
                        fileTypeInput.value = result.info.resource_type + '/' + result.info.format;
                        fileSizeInput.value = result.info.bytes;
                        
                        // Show preview and file info
                        thumbnailPreview.src = result.info.thumbnail_url || result.info.secure_url;
                        thumbnailPreview.style.display = 'block';
                        
                        const fileSize = (result.info.bytes / (1024 * 1024)).toFixed(2);
                        fileInfo.innerHTML = `
                            <strong>File:</strong> ${result.info.original_filename}<br>
                            <strong>Size:</strong> ${fileSize} MB<br>
                            <strong>Type:</strong> ${result.info.resource_type}/${result.info.format}
                        `;
                        fileInfo.style.display = 'block';
                        
                        // Auto-detect category based on resource type
                        const categorySelect = document.getElementById('category');
                        if (result.info.resource_type === 'video') {
                            categorySelect.value = 'Video';
                        } else if (result.info.resource_type === 'audio' || 
                                  ['mp3', 'wav', 'ogg', 'm4a'].includes(result.info.format)) {
                            categorySelect.value = 'Audio';
                        } else if (result.info.resource_type === 'image') {
                            categorySelect.value = 'Photo';
                        }
                        
                        // Update button text
                        uploadBtn.textContent = 'Change Media File';
                    }
                }
            );
            
            // Attach widget to button
            uploadBtn.addEventListener('click', function() {
                console.log('Upload button clicked');
                if (cloudinaryWidget) {
                    cloudinaryWidget.open();
                } else {
                    showMessage('Upload widget not available. Please try the direct file upload option.', 'error');
                }
            });
        }

        // Handle direct file input as fallback
        directFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            console.log('Direct file selected:', file);
            
            // Store file information
            const fileUrl = URL.createObjectURL(file);
            cloudinaryUrlInput.value = fileUrl;
            cloudinaryThumbnailUrlInput.value = fileUrl;
            cloudinaryPublicId.value = '';
            fileTypeInput.value = file.type;
            fileSizeInput.value = file.size;
            
            // Show preview for images
            if (file.type.startsWith('image/')) {
                thumbnailPreview.src = fileUrl;
                thumbnailPreview.style.display = 'block';
            } else {
                thumbnailPreview.style.display = 'none';
            }
            
            // Show file info
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                <strong>File:</strong> ${file.name}<br>
                <strong>Size:</strong> ${fileSize} MB<br>
                <strong>Type:</strong> ${file.type || 'unknown'}
            `;
            fileInfo.style.display = 'block';
            
            // Auto-detect category
            const categorySelect = document.getElementById('category');
            if (file.type.startsWith('video/')) {
                categorySelect.value = 'Video';
            } else if (file.type.startsWith('audio/')) {
                categorySelect.value = 'Audio';
            } else if (file.type.startsWith('image/')) {
                categorySelect.value = 'Photo';
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Basic validation
            if (!cloudinaryUrlInput.value && !directFileInput.files[0]) {
                showMessage('Please select a file to upload', 'error');
                return;
            }
            
            if (!document.getElementById('title').value.trim()) {
                showMessage('Please enter a title for the media', 'error');
                return;
            }
            
            // Show processing state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            message.style.display = 'none';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            try {
                // If using direct file upload, first upload the file to server
                if (directFileInput.files[0] && !cloudinaryUrlInput.value.startsWith('http')) {
                    await uploadDirectFile(directFileInput.files[0]);
                }
                
                // Prepare data for server
                const formData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    station: document.getElementById('station').value,
                    tags: document.getElementById('tags').value,
                    submitted_by: document.getElementById('submittedBy').value,
                    notes: document.getElementById('notes').value,
                    priority: document.getElementById('priority').value,
                    file_url: cloudinaryUrlInput.value,
                    cloudinary_url: cloudinaryUrlInput.value,
                    thumbnail_url: cloudinaryThumbnailUrlInput.value,
                    public_id: cloudinaryPublicId.value,
                    file_type: fileTypeInput.value,
                    file_size: fileSizeInput.value,
                    created_at: new Date().toISOString()
                };
                
                console.log('Submitting form data:', formData);
                
                // Update progress
                progressFill.style.width = '30%';
                
                // Submit to server
                const response = await fetch('/.netlify/functions/cloudinary-metadata', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                // Update progress
                progressFill.style.width = '80%';
                
                // Handle response
                if (response.ok) {
                    const result = await response.json();
                    console.log('Server response:', result);
                    
                    // Show success message
                    showMessage('File uploaded successfully! The media is now available in the VoxPro system.', 'success');
                    
                    // Reset form
                    uploadForm.reset();
                    fileInfo.style.display = 'none';
                    thumbnailPreview.style.display = 'none';
                    uploadBtn.textContent = 'Select Media File';
                    
                    // Final progress
                    progressFill.style.width = '100%';
                } else {
                    // Try backup endpoint if first one fails
                    try {
                        const backupResponse = await fetch('/.netlify/functions/file-manager-upload', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData)
                        });
                        
                        if (backupResponse.ok) {
                            showMessage('File uploaded successfully using backup endpoint!', 'success');
                            uploadForm.reset();
                            fileInfo.style.display = 'none';
                            thumbnailPreview.style.display = 'none';
                            uploadBtn.textContent = 'Select Media File';
                            progressFill.style.width = '100%';
                        } else {
                            throw new Error('Both primary and backup endpoints failed');
                        }
                    } catch (backupError) {
                        console.error('Backup upload failed:', backupError);
                        const errorText = await response.text();
                        throw new Error(`Upload failed: ${response.status} - ${errorText}`);
                    }
                }
            } catch (error) {
                console.error('Upload error:', error);
                showMessage(`Error: ${error.message}`, 'error');
                progressFill.style.width = '0%';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save to VoxPro';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 2000);
            }
        });

        // Function to handle direct file uploads
        async function uploadDirectFile(file) {
            console.log('Uploading direct file:', file);
            
            // Update progress
            progressFill.style.width = '15%';
            
            // Create a simple form data upload
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                // Try upload with direct-uploader function
                const response = await fetch('/.netlify/functions/direct-uploader', {
                    method: 'POST',
                    body: formData
                });
                
                progressFill.style.width = '40%';
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Direct upload result:', result);
                    
                    if (result.url) {
                        cloudinaryUrlInput.value = result.url;
                        cloudinaryThumbnailUrlInput.value = result.url;
                    }
                    
                    return true;
                } else {
                    throw new Error('Direct file upload failed');
                }
            } catch (error) {
                console.error('Direct upload error:', error);
                // Continue anyway - we'll use the object URL as fallback
                return false;
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - initializing file manager');
            loadCloudinaryWidget();
            
            // Show fallback upload initially so users have an option right away
            fallbackUpload.style.display = 'block';
        });

        // Attach upload button click handler directly (as a backup)
        uploadBtn.addEventListener('click', function() {
            console.log('Upload button clicked directly');
            if (cloudinaryWidget && cloudinaryLoaded) {
                cloudinaryWidget.open();
            } else {
                // If Cloudinary didn't load, focus the direct file input
                directFileInput.click();
            }
        });
    </script>
</body>
</html>

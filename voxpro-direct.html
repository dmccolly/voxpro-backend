<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxPro Direct</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b1220;
            color: #e5e7eb;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: #0f172a;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 20px;
        }

        .panel h2 {
            color: #10b981;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .media-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #1f2937;
            border-radius: 8px;
            background: #0b1220;
        }

        .media-item {
            padding: 12px;
            border-bottom: 1px solid #1f2937;
            cursor: pointer;
            transition: background 0.2s;
        }

        .media-item:hover {
            background: #1f2937;
        }

        .media-item.selected {
            background: #065f46;
        }

        .media-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .media-meta {
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .key-button {
            padding: 20px;
            background: #1f2937;
            border: 2px solid #374151;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .key-button:hover {
            border-color: #10b981;
            transform: translateY(-2px);
        }

        .key-button.assigned {
            background: #065f46;
            border-color: #10b981;
        }

        .assign-section {
            margin-top: 20px;
            padding: 15px;
            background: #1f2937;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            background: #0b1220;
            border: 1px solid #374151;
            border-radius: 4px;
            color: #fff;
        }

        .assign-btn {
            width: 100%;
            padding: 10px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .assign-btn:hover {
            background: #059669;
        }

        .status-message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .status-message.success {
            background: #065f46;
            color: #10b981;
            border: 1px solid #10b981;
            display: block;
        }

        .status-message.error {
            background: #7f1d1d;
            color: #ef4444;
            border: 1px solid #ef4444;
            display: block;
        }

        .loading {
            text-align: center;
            color: #9ca3af;
            padding: 20px;
        }

        .assignments-list {
            max-height: 200px;
            overflow-y: auto;
            background: #0b1220;
            border: 1px solid #1f2937;
            border-radius: 8px;
            padding: 10px;
        }

        .assignment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #1f2937;
        }

        .assignment-item:last-child {
            border-bottom: none;
        }

        .delete-btn {
            padding: 4px 8px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Media Browser Panel -->
        <div class="panel">
            <h2>Media Library</h2>
            <div id="statusMessage" class="status-message"></div>
            <div id="mediaList" class="media-list">
                <div class="loading">Loading media...</div>
            </div>
        </div>

        <!-- Key Assignment Panel -->
        <div class="panel">
            <h2>Key Assignments</h2>
            
            <div class="key-grid">
                <button class="key-button" data-key="1">F1</button>
                <button class="key-button" data-key="2">F2</button>
                <button class="key-button" data-key="3">F3</button>
                <button class="key-button" data-key="4">F4</button>
                <button class="key-button" data-key="5">F5</button>
                <button class="key-button" data-key="6">F6</button>
                <button class="key-button" data-key="7">F7</button>
                <button class="key-button" data-key="8">F8</button>
                <button class="key-button" data-key="9">F9</button>
            </div>

            <div class="assign-section">
                <div class="form-group">
                    <label>Selected Media: <span id="selectedMediaName">None</span></label>
                </div>
                <div class="form-group">
                    <label for="keySelect">Assign to Key:</label>
                    <select id="keySelect">
                        <option value="">Select a key...</option>
                        <option value="1">F1</option>
                        <option value="2">F2</option>
                        <option value="3">F3</option>
                        <option value="4">F4</option>
                        <option value="5">F5</option>
                        <option value="6">F6</option>
                        <option value="7">F7</option>
                        <option value="8">F8</option>
                        <option value="9">F9</option>
                    </select>
                </div>
                <button class="assign-btn" onclick="assignToKey()">Assign to Key</button>
            </div>

            <div style="margin-top: 20px;">
                <h3 style="color: #10b981; margin-bottom: 10px;">Current Assignments</h3>
                <div id="assignmentsList" class="assignments-list">
                    <div style="color: #9ca3af;">No assignments yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaItems = [];
        let selectedMedia = null;
        let assignments = {};

        // Load assignments from localStorage
        function loadAssignments() {
            const stored = localStorage.getItem('voxpro_assignments');
            if (stored) {
                assignments = JSON.parse(stored);
                updateAssignmentsList();
                updateKeyButtons();
            }
        }

        // Save assignments to localStorage
        function saveAssignments() {
            localStorage.setItem('voxpro_assignments', JSON.stringify(assignments));
        }

        // Load media from API
        async function loadMedia() {
            console.log('Loading media...');
            const mediaList = document.getElementById('mediaList');
            
            try {
                // Try multiple endpoints
                const endpoints = [
                    '/.netlify/functions/list-media',
                    '/.netlify/functions/xano-proxy/user_submission',
                    'https://xajo-bs7d-cagt.n7e.xano.io/api:pYeQctVX/user_submission'
                ];
                
                let data = null;
                let successfulEndpoint = null;
                
                for (const endpoint of endpoints) {
                    console.log(`Trying endpoint: ${endpoint}`);
                    try {
                        const response = await fetch(endpoint);
                        const result = await response.json();
                        
                        if (response.ok && (Array.isArray(result) || (result.data && Array.isArray(result.data)))) {
                            data = Array.isArray(result) ? result : result.data;
                            successfulEndpoint = endpoint;
                            console.log(`Success with endpoint: ${endpoint}`, data);
                            break;
                        }
                    } catch (err) {
                        console.log(`Failed with ${endpoint}:`, err.message);
                    }
                }
                
                if (!data || data.length === 0) {
                    // Use demo data if all endpoints fail
                    console.log('Using demo data');
                    data = [
                        { id: 1, title: 'Demo Audio 1', station: 'KIVI', category: 'Audio', submitted_by: 'Demo User' },
                        { id: 2, title: 'Demo Audio 2', station: 'KIVI', category: 'Audio', submitted_by: 'Demo User' },
                        { id: 3, title: 'Demo Video', station: 'KBOI', category: 'Video', submitted_by: 'Demo User' },
                        { id: 4, title: 'Demo Commercial', station: 'KTFT', category: 'Commercial', submitted_by: 'Demo User' }
                    ];
                }
                
                mediaItems = data;
                displayMedia(mediaItems);
                showStatus(`Loaded ${mediaItems.length} media items${successfulEndpoint ? '' : ' (demo data)'}`, 'success');
                
            } catch (error) {
                console.error('Error loading media:', error);
                mediaList.innerHTML = '<div class="loading">Failed to load media. Using demo data...</div>';
                
                // Use demo data
                mediaItems = [
                    { id: 1, title: 'Demo Audio 1', station: 'KIVI', category: 'Audio', submitted_by: 'Demo User' },
                    { id: 2, title: 'Demo Audio 2', station: 'KIVI', category: 'Audio', submitted_by: 'Demo User' },
                    { id: 3, title: 'Demo Video', station: 'KBOI', category: 'Video', submitted_by: 'Demo User' }
                ];
                displayMedia(mediaItems);
            }
        }

        // Display media in the list
        function displayMedia(items) {
            const mediaList = document.getElementById('mediaList');
            
            if (!items || items.length === 0) {
                mediaList.innerHTML = '<div class="loading">No media found</div>';
                return;
            }
            
            mediaList.innerHTML = items.map(item => `
                <div class="media-item" data-id="${item.id}" onclick="selectMedia(${item.id})">
                    <div class="media-title">${item.title || 'Untitled'}</div>
                    <div class="media-meta">
                        ${item.station || 'Unknown'} • ${item.category || 'Media'} • By ${item.submitted_by || 'Unknown'}
                    </div>
                </div>
            `).join('');
        }

        // Select a media item
        function selectMedia(id) {
            selectedMedia = mediaItems.find(item => item.id === id);
            
            if (!selectedMedia) return;
            
            // Update UI
            document.querySelectorAll('.media-item').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            
            document.getElementById('selectedMediaName').textContent = selectedMedia.title || 'Untitled';
            
            console.log('Selected media:', selectedMedia);
        }

        // Assign media to key
        function assignToKey() {
            const keySelect = document.getElementById('keySelect');
            const key = keySelect.value;
            
            if (!selectedMedia) {
                showStatus('Please select a media item first', 'error');
                return;
            }
            
            if (!key) {
                showStatus('Please select a key', 'error');
                return;
            }
            
            // Save assignment
            assignments[key] = {
                mediaId: selectedMedia.id,
                title: selectedMedia.title,
                station: selectedMedia.station,
                category: selectedMedia.category
            };
            
            saveAssignments();
            updateAssignmentsList();
            updateKeyButtons();
            
            showStatus(`Assigned "${selectedMedia.title}" to F${key}`, 'success');
            keySelect.value = '';
        }

        // Update assignments list display
        function updateAssignmentsList() {
            const list = document.getElementById('assignmentsList');
            const assignmentEntries = Object.entries(assignments);
            
            if (assignmentEntries.length === 0) {
                list.innerHTML = '<div style="color: #9ca3af;">No assignments yet</div>';
                return;
            }
            
            list.innerHTML = assignmentEntries.map(([key, data]) => `
                <div class="assignment-item">
                    <span>F${key}: ${data.title}</span>
                    <button class="delete-btn" onclick="deleteAssignment('${key}')">Delete</button>
                </div>
            `).join('');
        }

        // Update key button states
        function updateKeyButtons() {
            document.querySelectorAll('.key-button').forEach(btn => {
                const key = btn.dataset.key;
                if (assignments[key]) {
                    btn.classList.add('assigned');
                    btn.title = assignments[key].title;
                } else {
                    btn.classList.remove('assigned');
                    btn.title = '';
                }
            });
        }

        // Delete assignment
        function deleteAssignment(key) {
            delete assignments[key];
            saveAssignments();
            updateAssignmentsList();
            updateKeyButtons();
            showStatus(`Removed assignment from F${key}`, 'success');
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 3000);
        }

        // Handle key button clicks
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.key-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    const key = btn.dataset.key;
                    const assignment = assignments[key];
                    if (assignment) {
                        showStatus(`Playing: ${assignment.title}`, 'success');
                        // In a real app, this would trigger playback
                    } else {
                        showStatus(`No media assigned to F${key}`, 'error');
                    }
                });
            });
            
            // Load data on page load
            loadAssignments();
            loadMedia();
        });
    </script>
</body>
</html>

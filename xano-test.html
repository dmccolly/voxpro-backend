<!DOCTYPE html>
<html>
<head>
    <title>Xano Connection Test</title>
</head>
<body>
    <h1>Xano Connection Test</h1>
    <button id="testButton">Test Connection to Xano</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection to Xano...';
            
            try {
                // Try a simple GET request to Xano
                const response = await fetch('https://x8k1-lell-twmt.n7.xano.io/api:pYeQctV/auth/ping', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const responseText = await response.text();
                console.log('Response:', response.status, responseText);
                
                resultDiv.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Response: ${responseText}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
